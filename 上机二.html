<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<p><input name="chk" type="checkbox" value="滑雪">滑雪</p>
		<p><input name="chk" type="checkbox" value="游泳">游泳</p>
		<p><input name="chk" type="checkbox" value="爬山">爬山</p>
		<p><input name="btn" type="button" onclick="allChacked()" value="全选"></p>
		<p><input name="btn" type="button" onclick="cancleChacked()" value="取消"></p>
		<p><input name="btn" type="button" onclick="fanChacked()" value="反选"></p>

	</body>
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script>
	
		function allChacked(){
			$("input[type=checkbox]").prop("checked",true);
		}
		function cancleChacked(){
			$("input[type=checkbox]").prop("checked",false);
		}
		function fanChacked(){
			$("input[type=checkbox]").each(function(index,element){
				 $(element).prop('checked',!$(element).prop('checked'));
			});
		}
	</script>

</html>
